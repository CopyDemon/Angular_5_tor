<!-- <h2>Users</h2> -->
<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3"> Add User </button>

<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="user.firstName" type="text" name="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" name="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="user.email" type="text" class="form-control" name="email">
    </div>
    <button [disabled]="user.firstName == ''|| user.lastName ==''" class="btn btn-block mb-3">
      Add new user
    </button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>
      {{user.firstName}} {{user.lastName}}
      <small>
        <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i class="fa" [ngClass]="user.hide ? 'fa-plus' : 'fa-minus'"></i></button>
      </small>
    </h3>
    <ul class=" list-group" *ngIf="!user.hide">
      <li class=" list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users.....</h4>
